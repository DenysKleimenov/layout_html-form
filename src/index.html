<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
            <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:
            <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
            <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="dateOfBirth">
            Full date of birth:
            <input
            type="date"
            name="date"
            id="dateOfBirth"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="acceptTermOfAgreement">
            I accept the term of the agreement
            <input
            type="checkbox"
            name="term"
            id="acceptTermOfAgreement"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="e-mail">
            E-mail:
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="email@example.com"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="5"
              maxlength="32"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="loveCats"
            value="yes"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="loveCats"
            value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favoriteColor">
            What is your favorite color?
            <input
            type="color"
            name="color"
            id="favoriteColor"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="whenGoToBed">
            What time do you go to bed?
            <input
            type="time"
            name="whenGoToBed"
            id="whenGoToBed"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="favoriteCarBrand">
            What are your favorite brand of cars?
            <select
            name="carBrand"
            id="favoriteCarBrand"
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="rateOfWork">
            How do you rate our work?
            <input
            type="range"
            name="work"
            id="rateOfWork"
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
            Comments:
            <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="doYouRecommend">
            Would you recommend us?
            <select name="recommendation" id="doYouRecommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
